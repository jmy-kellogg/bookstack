<div class="bookCard">

        <div class="coverOnCard">
            <div>
                <figure class='book'>
                    <!-- Front -->
                    <ul class='hardcover_front'>
                        <li>
                            <img src="{{book.cover_url}}" alt="" width="100%" height="100%">
                        </li>
                        <li></li>
                    </ul>
                    <!-- Pages -->
                    <ul class='page'>
                        <li></li>
                        <li>
                            <a class="btn-book" href="/book/{{book.id}}">{{book.title}}</a>
                        </li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- Back -->
                    <ul class='hardcover_back'>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class='book_spine'>
                        <li></li>
                        <li></li>
                    </ul>
                 <!--    <figcaption>
                        <h1>{{ book.title }}</h1>
                    </figcaption> -->
                </figure>
            </div>
        </div>
   <!--  <img class="col-lg-3" src="{{book.cover_url || 'https://images-na.ssl-images-amazon.com/images/I/51d6mJO92yL._SX327_BO1,204,203,200_.jpg' }}"> -->
    <h1><a href="book/{{book.id}}">{{ book.title }}</a></h1>
    <h2>By: <a ng-repeat="author in book.authors" ui-sref="search({result: author.last_name })">{{ author.full_name }}</a></h2>
    <p>Genre: {{book.genre}}</p>
    <div ng-repeat="collection in book.collections">
        <p> Book {{ collection.book_collection.place_in_series }} of {{ collection.total_books }} in {{ collection.name }}</p>
    </div>
    <h3>{{ book.publisher.name }}</h3>
    <div>
        <book-type ng-repeat="bookType in book.book_types"></book-type>
    </div>
</div>
