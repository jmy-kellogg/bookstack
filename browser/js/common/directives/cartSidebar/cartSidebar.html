<div class="cart-sidebar">
    <h3>My shopping cart:</h3>
    <span ng-hide="cart.length">No items currently in cart</span>
    <ul class="list-unstyled">
        <li class="cart-item" ng-repeat="item in cart">
            <span class="bold-title">{{item.book.title}}</span>
            <button class="remove-button btn btn-danger btn-xs" ng-click="removeItem(item.id)">x</button>
            <br>
            <span>{{item.type}}</span>
            <br>
            <span>{{item.line_item.quantity}} x </span>
            <span>${{item.line_item.unit_price}}</span>
            <span class="float-right">${{(item.line_item.unit_price * item.line_item.quantity).toFixed(2)}}</span>
            <br>
        </li>
        <li>
            <br>
            <div class="subtotal-box">
                <span>Subtotal:</span>
                <span class="float-right">${{subTotal}}</span>
            </div>
        </li>
        <li>
            <span>Tax (8%):</span>
            <span class="float-right">${{tax}}</span>
        </li>
        <li>
            <br>
            <div class="total-box">
                <span>Total:</span>
                <span class="float-right">${{total}}</span>
            </div>
        </li>
    </ul>
    
    <button class="submit-style" ng-show="{{cart.length && showCheckoutBtn}}" ng-click="checkout()">Proceed to checkout</button>
</div>
