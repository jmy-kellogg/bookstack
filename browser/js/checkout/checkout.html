<div>
	<navbar></navbar>
	<h1>This is the Checkout!</h1>

	<form name="creditCardForm" id="payment-form">
	  <span class="payment-errors">{{errorMessage}}</span>

	  <div class="form-row">
	    <label>
	      <span>Card Number</span>
	      <input type="text" size="20" data-stripe="number" ng-model="number">
	    </label>
	  </div>

	  <div class="form-row">
	    <label>
	      <span>Expiration (MM/YY)</span>
	      <input type="text" size="2" data-stripe="exp_month" ng-model="exp_month">
	    </label>
	    <span> / </span>
	    <input type="text" size="2" data-stripe="exp_year" ng-model="exp_year">
	  </div>

	  <div class="form-row">
	    <label>
	      <span>CVC</span>
	      <input type="text" size="4" data-stripe="cvc" ng-model="cvc">
	    </label>
	  </div>

	  <div class="form-row">
	    <label>
	      <span>Billing Zip</span>
	      <input type="text" size="6" data-stripe="address_zip" ng-model="address_zip">
	    </label>
	  </div>

	  <input type="submit" class="submit" value="Submit Payment" ng-click="submit()" ng-disabled="clicked">
	</form>

</div>
