<h1>Sign up!</h1>

<form id="signup-form" name="signUpForm" ng-submit="signUpSubmit()">

    <uib-alert type="danger" ng-show="error">
        {{ error }}
    </uib-alert>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" ng-model="signup.first_name" class="form-control" id="firstName" placeholder="Jane">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" ng-model="signup.last_name" class="form-control" id="lastName" placeholder="Smith">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="signup-password">Confirm Password</label>
        <input type="password" ng-model="confirmPassword" class="form-control" id="signup-password" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="!validSignUp()">Submit</button>
</form>
<pre>{{ signup | json }}</pre>
