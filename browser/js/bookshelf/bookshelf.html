<div id="bookshelf" ng-controller="BookshelfCtrl">
    <navbar></navbar>
    <h1>Bookshelf</h1>
    <div class="col-lg-12" ng-repeat="collection in collections">
        <h2>{{ collection.name }}</h2>
        <!-- book animation end -->
        <div class="col-lg-4" ng-repeat="book in collection.books">
            <div>
                <figure class='book'>
                    <!-- Front -->
                    <ul class='hardcover_front'>
                        <li>
                            <img src="{{book.cover_url}}" alt="" width="100%" height="100%">
                        </li>
                        <li></li>
                    </ul>
                    <!-- Pages -->
                    <ul class='page'>
                        <li></li>
                        <li>
                            <a class="btn-book" href="/book/{{book.id}}">{{book.title}}</a>
                        </li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- Back -->
                    <ul class='hardcover_back'>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class='book_spine'>
                        <li></li>
                        <li></li>
                    </ul>
                 <!--    <figcaption>
                        <h1>{{ book.title }}</h1>
                    </figcaption> -->
                </figure>
            </div>
        </div>
        <!-- book animation end -->
    </div>
</div>
