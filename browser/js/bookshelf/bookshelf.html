<div id="bookshelf" ng-controller="BookshelfCtrl">
    <navbar></navbar>
    <h1>Bookshelf</h1>
    <div class="col-lg-12" ng-repeat="collection in collections">
        <h2>{{ collection.name }}</h2>
        <!-- book animation end -->
        <div class="col-lg-4" ng-repeat="book in collection.books">
        	<p id= "bookTitle">{{book.title}}</p>
            <div>
                <figure class='book'>
                    <!-- Front -->
                    <ul class='hardcover_front'>
                        <li>
                            <img src="http://s3.media.squarespace.com/production/456133/10392406/_mEwcz2PRQ6A/TN1k3eNPrTI/AAAAAAAABbo/lmXet8A4cwE/s1600/shakespeare.JPG" alt="" width="100%" height="100%">
                        </li>
                        <li></li>
                    </ul>
                    <!-- Pages -->
                    <ul class='page'>
                        <li></li>
                        <li>
                            <a class="btn-book" href="/book/{{book.id}}">Go to book</a>
                        </li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <!-- Back -->
                    <ul class='hardcover_back'>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class='book_spine'>
                        <li></li>
                        <li></li>
                    </ul>
                 <!--    <figcaption>
                        <h1>{{ book.title }}</h1>
                    </figcaption> -->
                </figure>
            </div>
        </div>
        <!-- book animation end -->
    </div>
</div>
